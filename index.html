<!DOCTYPE html>
<html>
<head>
    <title>Bus MALL!</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <h1>Pick your favorite item you would be interested in!</h1>
    </header>

    <main>
        <div id="busMallBox">
            
        <img src="img/bag.jpg" alt="item1" class="front" id="productOne">
        <img src="img/banana.jpg" alt="item2" class="front" id="productTwo">
        <img src="img/bathroom.jpg" alt="item3" class="front" id="productThree">
        </div> 
        
        <div id="numberCompleted">
            <p>You will pick 25 items.  Thank You for riding the bus :)</p>
        </div>
    </main>

    <div id="dataResults">
        <canvas id="chartBar" height="400" width="400"></canvas>
        
    </div>
    
    <footer>
        <script src="js/Chart.min.js"></script>
        <script src="js/app.js"></script>
    </footer>
</body>
</html>
